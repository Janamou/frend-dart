<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog Modal</title>
    <link rel="stylesheet" type="text/css" href="packages/frend/css/dialogmodal.css">
</head>
<body>
<button class="fr-dialogmodal-open js-fr-dialogmodal-open" aria-controls="modal-1" type="button">
    Open Dialog 1
</button>
<div class="fr-dialogmodal js-fr-dialogmodal" id="modal-1">
    <div class="fr-dialogmodal-modal js-fr-dialogmodal-modal" aria-labelledby="modal-1-title">
        <div role="document">
            <h2 id="modal-1-title">Dialog 1</h2>
            <p>Dialog 1 text</p>
            <button class="fr-dialogmodal-close js-fr-dialogmodal-close" aria-label="Close Dialog" type="button">
                ✕
            </button>
        </div>
    </div>
</div>

<button class="fr-dialogmodal-open js-fr-dialogmodal-open" aria-controls="modal-2" type="button">
    Open Dialog 2
</button>
<div class="fr-dialogmodal js-fr-dialogmodal" id="modal-2">
    <div class="fr-dialogmodal-modal js-fr-dialogmodal-modal" aria-labelledby="modal-2-title">
        <div role="document">
            <h2 id="modal-2-title">Dialog 2</h2>
            <p>Dialog 2 text</p>
            <button class="fr-dialogmodal-close js-fr-dialogmodal-close" aria-label="Close Dialog" type="button">
                ✕
            </button>
        </div>
    </div>
</div>
<script src="index.dart" type="application/dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
